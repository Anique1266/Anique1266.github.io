<head>
    <link rel="stylesheet" href="contact.css">
</head>

<section id="contact" class="container mt-5">
    <h2>Contact Me</h2>
    <form action="request.html" method="post">
    <div class="mb-3"><label class="form-label" for="name">Name :</label> <input id="name" class="form-control" name="name" required="" type="text" /></div> <br>
    <div class="mb-3"><label class="form-label" for="email">Email :</label> <input id="email" class="form-control" name="email" required="" type="email" /></div> <br>
    <div class="mb-3"><label class="form-label" for="subject">Subject :</label> <input id="subject" class="form-control" name="subject" type="text" /></div>
    <div class="mb-3"><label class="form-label" for="project-details">Project Details :</label> <br><textarea id="project-details" class="form-control" name="projectDetails" rows="4"></textarea><br></div>
    <br><button class="btn btn-primary" type="submit">Contact Me</button></form></section>
